<!doctype html>
<html lang="en">
  <head>
    <!-- Required metadata tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Translate and analyze text with Azure Cognitive Services.">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>analyze text with Azure Cognitive Services</title>

  <body>
    <div class="container">
      <h1>Analyze text with Azure POR KIKE EL VERGOTASSSSS</h1>
     <div class="row">
        <div class="col">
          <form>
            <!-- Enter text to translate. -->
            <div class="form-group">
              <label for="text-to-translate"><strong>Enter the text you'd like to translate:</strong></label>
              <textarea class="form-control" id="text-to-translate" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mb-2" id="sentiment-analysis">Run sentiment analysis</button></br>
                <div id="sentiment" style="display: none">
                <strong>Sentiment score :</strong> <span id="input-sentiment"></span><br />
                <strong>Keyword from prediction :</strong> <span id="translation-sentiment"></span>
                </div>
                    
          </form>
        </div>
      </div>
    </div>

    <!-- Required Javascript for this tutorial -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
