<section>
    <div class="card card-full card-flex">
        <div class="cardSection left">
            <h2 class="title">Enter the text you'd like to analyze</h2>
            <form #thisTextForm="ngForm" [formGroup]="textForm" (ngSubmit)="submitText()">
                <textarea formControlName="input" name="" id="" cols="30" rows="10"></textarea>
                <button class="btn btn-primary">Confirm</button>
            </form>
        </div>
        <div class="cardSection right">
            <div class="results">
                <h2 class="title">Keywords</h2>
                <div id="keywords" class="keywords">
                    <div class="keyword keyword-blue"><span>key1</span></div>
                    <div class="keyword keyword-green"><span>key2</span></div>
                    <div class="keyword keyword-blue"><span>keyword muy muy pero muuuuuy larga, que pex</span></div>
                    <div class="keyword keyword-red"><span>key4</span></div>
                </div>

                <h2 class="title">Results</h2>
                <table id="percentage" class="percentage">
                    <tr>
                        <th class="title">FEELING</th>
                        <th class="title">PERCENTAGE</th>
                      </tr>
                      <tr>
                        <td>Positivo</td>
                        <td class="value">30%</td>
                      </tr>
                </table>

            </div>
        </div>
    </div>
</section>
